<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <form>

        <label for="username">Username:</label>
        <input type="text" placeholder="Maria Makri" id="username" minlength="3" maxlength="15" required>


        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="8" required>

        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="test@gmail.com">

        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <br>
        <label for="bday">Date of birth:</label>
        <input type="date" id="bday">

        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1">

        <br>
        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="Other">Other</label>
        <input type="radio" id="Other" value="Other" name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD.">

        <br><br>

        <label for="payment">Payment:</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Gift card</option>
        </select>
        <br>

        <label for="subscribe">Subscribe to our newsletter:</label>
        <input type="checkbox" id="subscribe" checked>


        <br>

        <label for="comment">Comment:</label>
        <textarea id="comment" cols="30" rows="5"></textarea>

        <br><br>

        <label for="file">Upload image:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">







        
        
        
        
        
        
        
        <br><br>
        <input type="reset"><br>
        <input type="submit">























    </form>
    
</body>
</html>
